    <meta charset="UTF-8">

    <title>Courses - Earthly Beauty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light background for contrast */
        }

         /* Back Arrow */
         .back-arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: black; /* Light blue */
            text-decoration: none;
            z-index: 1000;
        }
        .back-arrow:hover {
            color: #000000; /* Darker blue on hover */
        }

        /* Navbar */
        .navbar {
            padding: 0.8rem 1rem;
            background-color: #79baec; /* Light blue */
        }
        .brand-title {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff; /* White text for contrast */
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* White text for contrast */
            font-weight: 500;
            padding: 10px 15px;
        }
        .navbar-nav .nav-link:hover {
            color: #c4c6c6; /* Silver on hover */
        }

        /* Courses Section */
        .course-section {
            padding: 60px 20px;
        }
        .course-section h2 {
            color: #79baec; /* Light blue */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .course-section h3 {
            color: #79baec; /* Light blue */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .course-section .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .course-section .card:hover {
            transform: translateY(-5px); /* Add a hover effect */
        }
        .course-section .card-title {
            color: #79baec; /* Light blue */
            font-weight: bold;
        }
        .course-section .card-text {
            color: #555; /* Dark gray for readability */
        }

        /* Footer */
        footer {
            background-color: #79baec; /* Light blue */
            color: #fff;
            padding: 20px 0;
            margin-top: 40px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            color: #c4c6c6; /* Silver on hover */
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-social-icons a {
            font-size: 1.5rem;
            margin-left: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            .footer-social-icons {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

     <!-- Back Arrow -->
     <a href="index.html" class="back-arrow">

            <div id="short-courses" class="mb-5">

                            <div class="card-body">
                                <h5 class="card-title">Full Lash Installation</h5>
                                <p class="card-text">Duration: 3 Days</p>
                                <p class="card-text">Price: R3000</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Classic + Volume Combo</h5>
                                <p class="card-text">Duration: 5 Days</p>
                                <p class="card-text">Price: R5000</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Basic Nail Tech Training</h5>
                                <p class="card-text">Duration: 5 Days</p>
                                <p class="card-text">Price: R2000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
